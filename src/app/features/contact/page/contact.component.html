<div class="content">
 <div class="row d-flex justify-content-center">
    
      <div class="col-12">
          <h1 class="d-flex justify-content-center">Â¿Hablamos?</h1>
        
      </div>
    </div>    
    <div class="col-12 mt-4">
        <mat-label>Nombre* </mat-label>
        <mat-form-field>
            <input
              matInput
              required
            />
          </mat-form-field>
    </div>
    <div class="col-12 contact-element mt-2" >
        <mat-label>Email* </mat-label>
        <mat-form-field>
            <input
              matInput
              [formControl]="email"
              (blur)="updateErrorMessage()"
              required
            />
            @if (email.invalid) {
              <mat-error>{{errorMessage()}}</mat-error>
            }
          </mat-form-field>
    </div>
    <div class="col-12 mt-2">
        <mat-label>Mensaje</mat-label>
        <mat-form-field >
            <textarea matInput placeholder=""></textarea>
          </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success">Enviar Mensaje</button>
  </div>
</div>
